<nav aria-label="Page navigation example">
  <ul class="pagination">
  	<li class="page-item" (click)="pagFunction(1)"><a class="page-link">First page</a></li>
    <li class="page-item" (click)="pagFunction(activePage - 1)" *ngIf="activePage > 1"><a class="page-link">Previous</a></li>

    <li class="page-item" *ngFor="let i of paginationListNumber" (click)="pagFunction(i)" [ngClass]="{'active': i == activePage}"><a class="page-link">{{i}}</a></li>

    <li class="page-item" (click)="pagFunction(activePage + 1)" *ngIf="activePage < calculate() "><a class="page-link">Next</a></li>
    <li class="page-item" (click)="pagFunction(calculate())"><a class="page-link">Last page</a></li>
  </ul>
</nav>
